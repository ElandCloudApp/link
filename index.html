<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    .btn {
      font-size: 5vw;
      padding: 2rem 4rem;
      min-width: 240px;
      min-height: 100px;
      border-radius: 1rem;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <p>Open ElandCloud App</p>
  <button class="btn" id="openBtn">Open App</button>
  <div class="info" id="info"></div>

  <script>
    const path = window.location.pathname.replace(/^\/link/, "");
    const query = window.location.search;

    const iosURL = `elandcloud://${path}${query}`;
    const fallbackURL = `https://elandcloudapp.github.io/link${path}${query}`;

    const androidIntent =
      `intent://${path}` +
      `#Intent;scheme=elandcloud;` +
      `package=com.elandgames.elandcloud;` +
      `S.browser_fallback_url=${encodeURIComponent(fallbackURL)};end`;

    const ua = navigator.userAgent;
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    document.getElementById("info").textContent =
      isAndroid ? "Detected Android" :
      isIOS ? "Detected iOS" :
      "Detected Desktop / Other";

    // ✅ iOS: auto redirect allowed
    if (isIOS) {
      setTimeout(() => {
        window.location.href = iosURL;
      }, 100);
    }

    // ✅ Android: ONLY on user click
    document.getElementById("openBtn").addEventListener("click", () => {
      if (isAndroid) {
        window.location.href = androidIntent;
      } else if (isIOS) {
        window.location.href = iosURL;
      } else {
        window.location.href = fallbackURL;
      }
    });
  </script>

</body>
</html>
