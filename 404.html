<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
</head>
<body>
  <script>
   const path = window.location.pathname.replace(/^\/link/, "");
const query = window.location.search;

// iOS deeplink
const iosURL = `elandcloud://${path}${query}`;

// Android intent URL
const androidURL = `intent://${path}${query}#Intent;scheme=elandcloud;package=com.elandgames.elandcloud;end`;

// Detect Android
const isAndroid = /Android/i.test(navigator.userAgent);

// Redirect
window.location.href = isAndroid ? androidURL : iosURL;

// Fallback to web after 2-3 seconds
setTimeout(() => {
  window.location.href = `elandcloud://${path}${query}`;
}, 2000);
  </script>
  <p>Redirecting…</p>
</body>
</html>
