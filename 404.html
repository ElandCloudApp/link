<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open App</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .deep-link {
      display: inline-block;
      font-size: 5vw;
      padding: 2rem 4rem;
      min-width: 240px;
      min-height: 100px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 1rem;
    }

    .deep-link:hover {
      background: #45a049;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <p>Open ElandCloud App</p>

  <!-- âœ… Android intent anchor -->
  <a
    id="androidLink"
    class="deep-link"
    href="intent://open/s7#Intent;scheme=elandcloud;package=com.elandgames.elandcloud;end">
    Open App
  </a>

  <div class="info" id="info"></div>

  <script>
    const path = window.location.pathname.replace(/^\/link/, "");
    const query = window.location.search;

    const iosURL = `elandcloud://${path}${query}`;
    const fallbackURL = `https://elandcloudapp.github.io/link${path}${query}`;

    const ua = navigator.userAgent;
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    const info = document.getElementById("info");
    const androidLink = document.getElementById("androidLink");

    if (isAndroid) {
      info.textContent = "Detected Android";

      // Update intent dynamically (safe)
      androidLink.href =
        `intent://${path}` +
        `#Intent;scheme=elandcloud;` +
        `package=com.elandgames.elandcloud;` +
        `S.browser_fallback_url=${encodeURIComponent(fallbackURL)};end`;

    } else if (isIOS) {
      info.textContent = "Detected iOS";

      androidLink.href = iosURL;

      // iOS auto-redirect allowed
      setTimeout(() => {
        window.location.href = iosURL;
      }, 100);

    } else {
      info.textContent = "Desktop / Unsupported";
      androidLink.href = fallbackURL;
    }
  </script>

</body>
</html>
