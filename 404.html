<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
</head>
<body>
  <script>
    // Get full path after "/link"
    const path = window.location.pathname.replace(/^\/link/, "");
    
    // Preserve query string if present
    const query = window.location.search;

    // Build URLs
    const nativeURL = `elandcloud://${path}${query}`;        // Deeplink
    const fallbackURL = `elandcloud://${path}${query}`; // Web fallback

    // Redirect to deeplink immediately
    window.location.href = nativeURL;

    // Fallback to web URL after 3 seconds
    setTimeout(() => {
      window.location.href = fallbackURL;
    }, 2000);
  </script>
  <p>Redirecting…</p>
</body>
</html>
